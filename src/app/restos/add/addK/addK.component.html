<div routerLinkActive="active" class="layoutFrame background-K">
  <div class="items">
    <div><img class="visual-Radius50Height20" src="../assets/matrixPictures/K.jpeg"></div>
    <div *ngFor="let matrix of matrixs">
      <h2 class="title-03">{{ matrix.items.k.name }}</h2>
      <h3 class="comment-03">{{ matrix.items.k.description }}</h3>
      <p class="price-add"><strong>{{ matrix.items.k.price }}0</strong>€</p>
    </div>

    <h2 class="bigTitle">Suppléments</h2>
    <div class="whiteLineHorizontalAdd"></div>

    <label *ngFor="let item of priceKs">
      <input type="checkbox" [(ngModel)]="item.isChecked">
      <span class="spaceVerticalBetweenItems">
        <div class="spaceBetweenItemAndPrice">
          <div class="left">{{item.label}}</div>
          <div class="right">{{item.value | number : '1.2-2'}}€</div>
        </div>
      </span>
      <div class="whiteLineHorizontalAdd"></div>
    </label>

    <form [formGroup]="restoForm" (ngSubmit)="submit()">
      <div class="left-284">
        <button type="submit"
        class="waves-effect waves-light submit-button"
        (click) = "onSaveTotalKOnFirebase()"
        (click) = "onSaveTotalCompleteKOnFirebase()"
        (click) = "onSaveTotalTvaKOnFirebase()"
        routerLink="/abcdefghijkl">Ajouter à la commande</button>
      </div>
    </form>
  </div>
</div>
