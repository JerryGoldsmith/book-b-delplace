<div class="row">
  <div class="col-sm-8 col-sm-offsett-2">

    <button type="submit"
    class="waves-effect waves-light submit-button"
    routerLink="/uploadI">Etape 1 : choisir les images</button>

    <h2>Enregistrer un nouvel article</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBookI()">
      <div class="form-group">
        <label for="title"> Etape 2 : titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="texte">Etape 3 : texte de l'article</label>
        <input type="text" class="form-control" id="texte" formControlName="texte">
      </div>
      <div class="form-group">
        <label for="author">Etape 4 : auteur de l'article</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>

      <!-- <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé</p>
      </div> -->
      <button
        class="btn btn-success"
        [disabled]="bookForm.invalid || fileIsUploading"
        type="submit">Enregistrer</button>
    </form>
  </div>
</div>
