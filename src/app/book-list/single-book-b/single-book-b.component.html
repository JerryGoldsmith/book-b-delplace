<article class="background-single">
  <div class="row">
    <div class="col-xs-18 frame-top">

      <button class="waves-effect waves-light submit-button-single-top buttons" (click)="onBack()">Retour</button>

      <div *ngFor="let i of rowIndexArray" class="image-top-single">
        <div *ngIf="i==0">
          <img [src]="imageList[1+i].imageUrl" width="720px" alt="images" class="img-fluid imageDisplay-top">
          <!-- <span class="imagebox-desc">{{ imageList[0+i].caption }}</span> -->
        </div>
      </div>

      <h1 class="title-big-single"><strong>{{ bookB.title }}</strong></h1>
      <!-- <p class="textDate-single">{{ bookB.timestamp | date:'fullDate' : '' : 'fr-FR' }} Ã  {{ bookB.timestamp | date:'shortTime' : '' : 'fr-FR' }} par <i class="textAuthor-single">{{ bookB.author }}</i></p> -->

      <div id="conteneur-right">
        <div id="spacer-right"></div>

        <div *ngFor="let i of rowIndexArray" id="encart-right">
          <div *ngIf="i==0">
            <img [src]="imageList[2+i].imageUrl" alt="images" width="660px" class="img-fluid imageDisplay-text">
          </div>
        </div>

        <h3 class="text-single">{{ bookB.texte }}</h3>
      </div>

      <button class="waves-effect waves-light submit-button-single-bottom buttons" (click)="onBack()">Retour</button>
    </div>
  </div>
</article>
