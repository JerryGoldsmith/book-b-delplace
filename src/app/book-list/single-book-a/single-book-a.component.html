<div class="row">
  <div class="col-xs-12">
    <div *ngFor="let i of rowIndexArray">
      <div *ngIf="i==0">
        <img [src]="imageList[1+i].imageUrl" alt="images" class="img-fluid imageDisplay">
      </div>
    </div>
    <h1 class="titleBigSingle">{{ bookA.title }}</h1>
    <h3>{{ bookA.texte }}</h3>
    <p><i>{{ bookA.author }}</i></p>
    <div *ngFor="let i of rowIndexArray">
      <div *ngIf="i==0">
        <img [src]="imageList[2+i].imageUrl" alt="images" class="img-fluid imageDisplay">
      </div>
    </div>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
