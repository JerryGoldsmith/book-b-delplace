<article class="background-single">
  <div class="row">
    <div class="col-xs-18 frame-top">

      <button class="btnfos-width-160 btnfos-5 submit-button-single-top buttons" (click)="onBack()">Retour</button>

      <h1 class="title-big-single"><strong>{{ bookH.title }}</strong></h1>
      <p class="textDate-single">{{ bookH.timestamp | date:'fullDate' : '' : 'fr-FR' }} Ã  {{ bookH.timestamp | date:'shortTime' : '' : 'fr-FR' }} par <i class="textAuthor-single">{{ bookH.author }}</i></p>

      <div id="conteneur">
        <div id="spacer"></div>

        <h3 class="text-single">{{ bookH.texte }}</h3>
      </div>

      <button class="btnfos-width-160 btnfos-5 submit-button-single-bottom buttons" (click)="onBack()">Retour</button>
    </div>
  </div>
</article>
