<section>
  <!-- <h1>Votre réservation</h1> -->
  <div *ngFor="let order of seatOneOrders" class="row">

    <div routerLinkActive="active" *ngIf="!isAuth"
    class="layout-resa-result-home">
      <p>Cher
        <span><strong>{{ order.payload.doc.data().customerFirstName }} </strong></span>
        <span><strong>{{ order.payload.doc.data().customerName }}, </strong></span>

        <span *ngFor="let seatOne of order.payload.doc.data().seatOneOrder">
          <!-- {{ seat.seatOneOrder }} -->
          <br /><span>le siège
            <strong>{{ seatOne }}</strong> vous est bien réservé.
          </span>
        </span>
      </p>
      <p><span>Merci pour votre commande !</span></p>
      



      <span>
          <p>Le compteur rend :
        <strong>
        {{ order.payload.doc.data().SeatsCount }}
        </strong>
        </p>
      </span>
    </div>

  </div>

  <!-- button > save choice on Firebase -->
  <button type="submit"
  id="submit-button"
  (click)="onSaveOnFirebase()"
  routerLink="/hub">Passer à la suite</button>
