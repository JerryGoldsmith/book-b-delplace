<form #seatsForm="ngForm" [formGroup]="this.reservationService.form">
      
      <!-- ----------- Balcon ------------ -->

      <!-- each seats names inside the button -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Orchestre'"
      (click)="onSwitchOn()"
      >{{ seatName }}</button>

      <div *ngFor="let seats of seatOneOrders | valueArray; let i = index">

                  <button 
                  type="submit"
                  id="items-delete-button-small"
                  *ngIf="i===0"
                  #toggleButton 
                  [hidden]="seats.isShow"
                  (click)="toggleMenu()"
                  (click)="onSwitchOff()"
                  (click)="markChecked(seats)"
                  (click)="onSaveOnFirebase()"
                  [index]="i"
                  href="/path/to/material-icons/iconfont/material-icons.css" 
                  rel="stylesheet">

            <span class="material-icons"
                  *ngIf="i===0 && seatStatus === 'éteint'">delete</span> 

            </button>

            <!-- short indication when I click -->
            <div class="menu" *ngIf="i===0 && isMenuOpen" #menu>Valider plus bas</div>

            <!-- display if buttons on, each by seatName -->
            
      </div>

      <!-- Orchestre -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Balcon'"
      (click)="onSwitchOn()"
      >{{ seatName }}</button>

      <!-- not available (Balcon & Orchestre)-->
      <button type="submit"
      id="notAvailable"
      *ngIf="seatStatus === 'éteint'"
      disabled="{{ buttonDisabled }}"
      (click)="onSwitchOn()">{{ seatName }}</button>

</form>
