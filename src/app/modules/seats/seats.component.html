<form #seatsForm="ngForm" [formGroup]="this.reservationService.form">
      
      <!-- Balcon -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Orchestre'"
      (click)="onSwitch()"
      [value]="seatName.id"
      >{{ seatName }}</button>

      <div>
            <button type="submit"
            id="items-delete-button-small"
            *ngIf="seatStatus === 'éteint'"
            [hidden]="seatKind === 'Orchestre'"
            (click)="onSwitchDelete()"
            [value]="seatName.id">J'ai changé d'avis pour ce siège
      </button>
      </div>
      <div *ngFor="let order of seatOneOrders; let i = index">
            <button type="submit"
            id="items-delete-button-small"
            *ngIf="i===0 && seatStatus === 'allumé'"
            (click)="deleteOrder(order)"
            (click)="onSaveOnFirebase()"
            [value]="seatStatus[i].id">Je supprime définitivement ce siège
      </button>
      </div>

      <!-- Orchestre -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Balcon'"
      (click)="onSwitch()"
      [value]="seatName.id"
      >{{ seatName }}</button>

      <button type="submit"
      id="notAvailable"
      *ngIf="seatStatus === 'éteint'"
      disabled="{{buttonDisabled}}"
      [value]="seatName.id"
      (click)="onSwitch()">{{ seatName }}</button>

</form>
