<form #seatsForm="ngForm" [formGroup]="this.reservationService.form">
      
      <!-- ----------- Balcon ------------ -->

      <!-- each seats names inside the button -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Orchestre'"
      (click)="onSwitchOn()"
      >{{ seatName }}</button>

      <!-- <app-button-delete *ngFor="let seatOne of seatOnes | valueArray; let i = index"
      #toggleButton 
      [hidden]="seat.isShow"
      (click)="toggleMenu()"
      (click)="onSwitchOff()"
      (click)="markCompleted(order)"
      (click) = "onSaveOnFirebase()"></app-button-delete> -->

      <div *ngFor="let seat of seatOneOrders; let i = index">
            
            <!-- display for all buttons off -->
            <!-- <button type="submit"
            id="items-delete-button-small"
            *ngIf="i===0 && seat.payload.doc.data().checked === false"
            #toggleButton 
            [hidden]="seat.isShow"
            (click)="markChecked(seat)"
            (click)="onSaveOnFirebase()"
            href="/path/to/material-icons/iconfont/material-icons.css" rel="stylesheet">
            <span class="material-icons cursorPoint"
            >architecture</span> 
            </button> -->

            <!-- display if buttons on, each by seatName -->

            <button type="submit"
            class="position"
            id="items-delete-button-small"
            *ngIf="i===0
            && seatStatus === 'éteint'
            || i===0 
            && seat.payload.doc.data().checked === false"
            #toggleButton 
            [hidden]="seat.isShow"
            (click)="toggleMenu()"
            (click)="onSwitchOff()"
            (click)="markChecked(seat)"
            (click)="onSaveOnFirebase()"
            [index]="i"
            href="/path/to/material-icons/iconfont/material-icons.css" rel="stylesheet">
            <span class="material-icons cursorPoint"
            >delete</span> 
            </button>

            <!-- short indication when I click -->
            <div class="menu" *ngIf="i===0 && isMenuOpen" #menu
            [index]="i">Scroller pour valider</div>
            
      </div>

      <!-- Orchestre -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Balcon'"
      (click)="onSwitchOn()"
      >{{ seatName }}</button>

      <!-- not available (Balcon & Orchestre)-->
      <button type="submit"
      id="notAvailable"
      *ngIf="seatStatus === 'éteint'"
      disabled="{{ buttonDisabled }}"
      (click)="onSwitchOn()">{{ seatName }}</button>

</form>
