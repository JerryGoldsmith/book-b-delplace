<form #seatsForm="ngForm" [formGroup]="this.ordersService.form">
      
      <!-- Balcon -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Orchestre'"
      (click)="onSwitch()"
      >{{ seatName }}</button>

      <!-- Orchestre -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Balcon'"
      (click)="onSwitch()"
      >{{ seatName }}</button>

      <button type="submit"
      id="notAvailable"
      *ngIf="seatStatus === 'éteint'"
      disabled="{{buttonDisabled}}"
      (click)="onSwitch()">{{ seatName }}</button>
      
</form>
