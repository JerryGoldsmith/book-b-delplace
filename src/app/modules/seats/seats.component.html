<form #seatsForm="ngForm" [formGroup]="this.reservationService.form">
      
      <!-- Balcon -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Orchestre'"
      (click)="onSwitch()"
      [value]="seatName.id"
      >{{ seatName }}</button>

      <!-- Orchestre -->
      <button type="submit"
      id="items-button"
      *ngIf="seatStatus === 'allumé'"
      [hidden]="seatKind === 'Balcon'"
      (click)="onSwitch()"
      [value]="seatName.id"
      >{{ seatName }}</button>

      <button type="submit"
      id="notAvailable"
      *ngIf="seatStatus === 'éteint'"
      disabled="{{buttonDisabled}}"
      [value]="seatName.id"
      (click)="onSwitch()">{{ seatName }}</button>

</form>
