<section>
  <div *ngFor="let order of seatOneOrders" class="row">

    <div routerLinkActive="active" *ngIf="!isAuth"
    class="lightSpeedIn">

      <p>Cher

        <span>
          <strong>{{ order.payload.doc.data().customerFirstName }} </strong>
        </span>

        <span>
          <strong>{{ order.payload.doc.data().customerName }}, </strong>
        </span>

        <span *ngFor="let seatOne of order.payload.doc.data().seatOneOrder">
          <br /><span>le siège
            <strong>{{ seatOne }}</strong> vous est bien réservé !
          </span>
        </span>

      </p>

      <button type="submit"
  id="submit-button-admin"
  (click)="onSaveOnFirebase()"
  routerLink="/hub">Voir la partie administration</button>
  
    </div>

  </div>
</section>
