<h2>Camembert</h2>

<button type="submit" id="submit-button" routerLink="/admin">Retour</button>

<div class="toolbar" role="banner">
  <span class="logo">Statistiques par pays</span>
  <div class="spacer"></div>
</div>

<div class="chart-pie">
  <canvas baseChart
  id="myChart"
  [data]="pieChartData" 
  [labels]="pieChartLabels" 
  [chartType]="pieChartType"
  [options]="pieChartOptions"
  [plugins]="pieChartPlugins"
  [legend]="pieChartLegend">
</canvas>
</div>
