<h2>Camembert</h2>

<button type="submit" id="submit-button" routerLink="/admin">Retour</button>
<button type="submit" id="submit-button" routerLink="/pie">Pie</button>
<button type="submit" id="submit-button" routerLink="/bar">Bar</button>

<div class="chart">
  <canvas baseChart
          [datasets]="chart_Data"
          [labels]="chart_Labels"
          [options]="chart_Options"
          [plugins]="chart_Plugins"
          [legend]="chart_Legend"
          [chartType]="chart_Type">
  </canvas>
</div>
